<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Swiper</title>
	</head>
	<body>
		<section class="section">
			<div class="container">
				<div class="block swiperClass">
					<div class="swiper-wrapper">
						<!-- Slides -->
			<div class="block__item swiper-slide">Slide 1</div>
			<div class="block__item swiper-slide">Slide 2</div>
			<div class="block__item swiper-slide">Slide 3</div>
			<div class="block__item swiper-slide">Slide 4</div>
			<div class="block__item swiper-slide">Slide 5</div>
					</div>
					<nav class="block__nav">
						<div class="block__nav_btns">
						<button class="btn_1">Prev</button>
						<button class="btn_2">Next</button>
						</div>
						<!-- <div class="swiper-button-next"></div>

					<div class="swiper-button-prev"></div> -->

						<div class="pagination_1"></div>
						
						<!-- <div class="swiper-pagination"></div> -->

					</nav>
				</div>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
